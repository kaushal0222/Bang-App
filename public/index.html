<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bang - Live Social App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <!-- Login Screen -->
    <div id="login-screen" class="flex items-center justify-center h-screen">
        <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-2xl shadow-lg">
            <div>
                <h2 class="text-center text-4xl font-extrabold text-white">
                   <span class="text-indigo-400">B</span>ang
                </h2>
                <p class="mt-2 text-center text-sm text-gray-400">Sign in to connect with friends</p>
            </div>
            
            <div class="space-y-4">
                 <button onclick="Auth.signInWithGoogle()" class="w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                    <i class="fab fa-google mr-2"></i> Sign in with Google
                </button>
                 <button onclick="Auth.signInWithFacebook()" class="w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                    <i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook
                </button>
            </div>

            <div class="relative flex items-center justify-center">
                <div class="flex-grow border-t border-gray-600"></div>
                <span class="flex-shrink mx-4 text-gray-400">Or with Email</span>
                <div class="flex-grow border-t border-gray-600"></div>
            </div>

            <form id="email-form" class="space-y-6" onsubmit="return false;">
                <input id="email-input" type="email" placeholder="Email address" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input id="password-input" type="password" placeholder="Password" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <div class="flex items-center justify-between gap-4">
                     <button type="button" onclick="Auth.signInWithEmail()" class="w-full py-2 px-4 bg-gray-600 hover:bg-gray-700 text-white font-semibold rounded-lg">Sign In</button>
                     <button type="button" onclick="Auth.signUpWithEmail()" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg">Sign Up</button>
                </div>
                <p id="auth-error" class="text-red-400 text-sm text-center h-4"></p>
            </form>
        </div>
    </div>

    <!-- Main App (Initially Hidden) -->
    <div id="app-container" class="hidden h-screen overflow-hidden">
        <aside class="w-20 bg-gray-900/80 backdrop-blur-sm flex flex-col items-center py-4 space-y-6 border-r border-gray-700/50 fixed left-0 top-0 h-full">
            <div class="text-2xl font-bold text-indigo-400">B</div>
            <nav class="flex flex-col items-center space-y-4 flex-grow">
                <button onclick="App.switchView('chats')" class="nav-item p-3 rounded-xl" data-view="chats"><i class="fa-solid fa-comment-dots fa-lg"></i></button>
                <button onclick="App.switchView('users')" class="nav-item p-3 rounded-xl" data-view="users"><i class="fa-solid fa-globe fa-lg"></i></button>
            </nav>
            <button onclick="Auth.signOutUser()" class="p-3 rounded-xl hover:bg-red-500/50 transition-colors" title="Sign Out">
                 <i class="fa-solid fa-right-from-bracket fa-lg"></i>
            </button>
        </aside>

        <main class="ml-20 flex-1 flex flex-col md:flex-row h-screen bg-gray-800/70">
            <div id="chats-view" class="view-content flex-1 flex h-full">
                <div id="chat-list-container" class="w-full md:w-1/3 xl:w-1/4 bg-gray-800/50 border-r border-gray-700/50 flex flex-col h-full">
                    <div class="p-4 border-b border-gray-700/50 flex justify-between items-center">
                        <h1 class="text-xl font-bold">Chats</h1>
                        <p id="current-user-display" class="text-sm text-gray-400 truncate max-w-[150px]"></p>
                    </div>
                    <div id="chat-list" class="flex-grow overflow-y-auto scrollbar-hide p-2"></div>
                </div>
                <div id="conversation-container" class="flex-1 flex flex-col bg-gray-800 h-full hidden md:flex">
                     <div class="flex items-center justify-center h-full"><p class="text-gray-400">Select a chat to start messaging</p></div>
                </div>
            </div>
            <div id="users-view" class="view-content hidden flex-1 flex flex-col h-full bg-gray-800 p-4 space-y-4"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            GoogleAuthProvider,
            FacebookAuthProvider,
            signInWithRedirect,
            getRedirectResult,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, where, addDoc, serverTimestamp, orderBy, updateDoc
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBYx_aJnB1yElhvzeVPgQa-EBVZGe4Txow",
          authDomain: "bang-1697e.firebaseapp.com",
          projectId: "bang-1697e",
          storageBucket: "bang-1697e.appspot.com",
          messagingSenderId: "923457088883",
          appId: "1:923457088883:web:494b155be7ee30e8d26906"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginScreen = document.getElementById('login-screen');
        const appContainer = document.getElementById('app-container');
        const authError = document.getElementById('auth-error');
        
        let unsubscribeChats, unsubscribeUsers, unsubscribeMessages;

        onAuthStateChanged(auth, user => {
            if (user) {
                loginScreen.style.display = 'none';
                appContainer.classList.remove('hidden');
                App.init(user);
            } else {
                loginScreen.style.display = 'flex';
                appContainer.classList.add('hidden');
                if (unsubscribeChats) unsubscribeChats();
                if (unsubscribeUsers) unsubscribeUsers();
                if (unsubscribeMessages) unsubscribeMessages();
            }
        });
        
        getRedirectResult(auth)
            .catch((error) => {
                authError.textContent = error.code || "Failed to sign in. Please try again.";
            });

        window.Auth = {
            async signInWithGoogle() {
                const provider = new GoogleAuthProvider();
                await signInWithRedirect(auth, provider);
            },
            async signInWithFacebook() {
                const provider = new FacebookAuthProvider();
                await signInWithRedirect(auth, provider);
            },
            async signUpWithEmail() {
                const email = document.getElementById('email-input').value;
                const password = document.getElementById('password-input').value;
                try { authError.textContent = ''; await createUserWithEmailAndPassword(auth, email, password); } catch (error) { authError.textContent = error.code; }
            },
            async signInWithEmail() {
                 const email = document.getElementById('email-input').value;
                 const password = document.getElementById('password-input').value;
                 try { authError.textContent = ''; await signInWithEmailAndPassword(auth, email, password); } catch (error) { authError.textContent = error.code; }
            },
            async signOutUser() {
                await signOut(auth);
            }
        };
        
        window.App = {
            currentUser: null,
            async init(user) {
                this.currentUser = user;
                await this.ensureUserProfile();
                document.getElementById('current-user-display').textContent = user.displayName || user.email;
                this.attachListeners();
                this.switchView('chats');
            },
            async ensureUserProfile() {
                const userRef = doc(db, 'users', this.currentUser.uid);
                const userSnap = await getDoc(userRef);
                if (!userSnap.exists()) {
                    await setDoc(userRef, {
                        uid: this.currentUser.uid,
                        displayName: this.currentUser.displayName || this.currentUser.email.split('@')[0],
                        email: this.currentUser.email,
                        photoURL: this.currentUser.photoURL || `https://placehold.co/100x100/7e22ce/ffffff?text=${(this.currentUser.displayName || this.currentUser.email).charAt(0).toUpperCase()}`
                    });
                }
            },
            attachListeners() {
                if(unsubscribeUsers) unsubscribeUsers();
                const usersQuery = query(collection(db, 'users'), where('uid', '!=', this.currentUser.uid));
                unsubscribeUsers = onSnapshot(usersQuery, (snapshot) => {
                    const users = snapshot.docs.map(doc => doc.data());
                    this.renderUsersView(users);
                });
                if(unsubscribeChats) unsubscribeChats();
                const chatsQuery = query(collection(db, 'chats'), where('participants', 'array-contains', this.currentUser.uid));
                unsubscribeChats = onSnapshot(chatsQuery, async (snapshot) => {
                     const chatPromises = snapshot.docs.map(async (chatDoc) => {
                        const chatData = chatDoc.data();
                        const otherUserId = chatData.participants.find(uid => uid !== this.currentUser.uid);
                        if (!otherUserId) return null;
                        const userSnap = await getDoc(doc(db, 'users', otherUserId));
                        if (!userSnap.exists()) return null;
                        return {
                            chatId: chatDoc.id,
                            lastMessage: chatData.lastMessage?.text || '...',
                            timestamp: chatData.lastMessage?.timestamp?.toDate() || new Date(0),
                            otherUser: userSnap.data()
                        };
                    });
                    const chats = (await Promise.all(chatPromises)).filter(c => c !== null);
                    chats.sort((a, b) => b.timestamp - a.timestamp);
                    this.renderChatList(chats);
                });
            },
            switchView(viewName) {
                document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden'));
                document.getElementById(`${viewName}-view`).classList.remove('hidden');
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.toggle('bg-indigo-500', item.dataset.view === viewName);
                });
            },
            renderUsersView(users) {
                const container = document.getElementById('users-view');
                container.innerHTML = `<h1 class="text-xl font-bold mb-4">All Users</h1>` + users.map(user => `
                    <div class="p-3 rounded-lg flex items-center justify-between hover:bg-gray-700/50">
                        <div class="flex items-center">
                            <img src="${user.photoURL}" alt="${user.displayName}" class="w-12 h-12 rounded-full mr-4 object-cover">
                            <div><h3 class="font-semibold">${user.displayName}</h3><p class="text-xs text-gray-500">${user.email}</p></div>
                        </div>
                        <button onclick="App.startChat('${user.uid}')" class="px-3 py-1 bg-indigo-500 rounded-md text-sm font-semibold hover:bg-indigo-600">Message</button>
                    </div>
                `).join('');
            },
            renderChatList(chats) {
                const container = document.getElementById('chat-list');
                if(chats.length === 0){
                    container.innerHTML = '<p class="text-center text-gray-400 p-4">No chats yet. Find a user and send a message!</p>';
                    return;
                }
                container.innerHTML = chats.map(chat => `
                    <div class="chat-item flex items-center p-3 rounded-lg cursor-pointer hover:bg-gray-700/50" onclick="App.openChat('${chat.chatId}', '${chat.otherUser.uid}')">
                        <img src="${chat.otherUser.photoURL}" alt="${chat.otherUser.displayName}" class="w-12 h-12 rounded-full mr-4 object-cover">
                        <div class="flex-1 overflow-hidden">
                            <div class="flex justify-between items-center">
                                <h3 class="font-semibold">${chat.otherUser.displayName}</h3>
                                <span class="text-xs text-gray-400">${chat.timestamp.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                            </div>
                            <p class="text-sm text-gray-400 truncate">${chat.lastMessage}</p>
                        </div>
                    </div>
                `).join('');
            },
            async startChat(otherUserId) {
                this.switchView('chats');
                const chatId = [this.currentUser.uid, otherUserId].sort().join('_');
                const chatRef = doc(db, 'chats', chatId);
                if (!(await getDoc(chatRef)).exists()) {
                    await setDoc(chatRef, { participants: [this.currentUser.uid, otherUserId], createdAt: serverTimestamp() });
                }
                this.openChat(chatId, otherUserId);
            },
             async openChat(chatId, otherUserId) {
                if (unsubscribeMessages) unsubscribeMessages();
                const otherUserSnap = await getDoc(doc(db, "users", otherUserId));
                const otherUser = otherUserSnap.data();
                const conversationContainer = document.getElementById('conversation-container');
                conversationContainer.innerHTML = `
                    <div class="flex items-center justify-between p-4 border-b border-gray-700/50 bg-gray-800/80">
                         <div class="flex items-center">
                            <img src="${otherUser.photoURL}" alt="${otherUser.displayName}" class="w-10 h-10 rounded-full object-cover mr-3">
                            <div><h2 class="font-semibold">${otherUser.displayName}</h2></div>
                        </div>
                    </div>
                    <div id="message-list" class="flex-grow p-6 overflow-y-auto scrollbar-hide space-y-6"></div>
                    <div class="p-4 bg-gray-800 border-t border-gray-700/50">
                        <div class="bg-gray-700 rounded-lg flex items-center px-2">
                            <input id="message-input" type="text" placeholder="Type a message..." class="flex-1 bg-transparent px-3 py-3 focus:outline-none">
                            <button id="send-button" class="p-2 text-indigo-400 hover:text-indigo-300"><i class="fa-solid fa-paper-plane fa-lg"></i></button>
                        </div>
                    </div>
                `;
                conversationContainer.classList.remove('hidden', 'md:flex');
                conversationContainer.classList.add('flex', 'flex-col');
                const messageList = document.getElementById('message-list');
                const messageInput = document.getElementById('message-input');
                const sendButton = document.getElementById('send-button');
                const messagesQuery = query(collection(db, `chats/${chatId}/messages`), orderBy("timestamp"));
                unsubscribeMessages = onSnapshot(messagesQuery, (snapshot) => {
                    messageList.innerHTML = '';
                    snapshot.forEach(doc => {
                        const msg = doc.data();
                        const isSender = msg.senderId === this.currentUser.uid;
                        const messageElement = document.createElement('div');
                        messageElement.className = `flex items-start gap-3 message-fade-in ${isSender ? 'justify-end' : ''}`;
                        messageElement.innerHTML = `
                             ${!isSender ? `<img src="${otherUser.photoURL}" alt="${otherUser.displayName}" class="w-10 h-10 rounded-full object-cover">` : ''}
                            <div class="${isSender ? 'bg-indigo-600' : 'bg-gray-700'} p-3 rounded-lg ${isSender ? 'rounded-br-none' : 'rounded-tl-none'} max-w-md">
                                <p class="break-words">${msg.text}</p>
                                <div class="text-xs ${isSender ? 'text-indigo-200' : 'text-gray-400'} mt-1 text-right">${msg.timestamp?.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) || ''}</div>
                            </div>
                             ${isSender ? `<img src="${this.currentUser.photoURL}" alt="You" class="w-10 h-10 rounded-full object-cover">` : ''}
                        `;
                        messageList.appendChild(messageElement);
                    });
                    messageList.scrollTop = messageList.scrollHeight;
                });
                const sendMessage = async () => {
                    const text = messageInput.value.trim();
                    if (text === '') return;
                    messageInput.value = '';
                    const messagesCol = collection(db, `chats/${chatId}/messages`);
                    await addDoc(messagesCol, { text, senderId: this.currentUser.uid, timestamp: serverTimestamp() });
                    const chatRef = doc(db, 'chats', chatId);
                    await updateDoc(chatRef, { lastMessage: { text, timestamp: serverTimestamp() } });
                };
                sendButton.onclick = sendMessage;
                messageInput.onkeydown = (e) => { if (e.key === 'Enter') sendMessage(); };
            }
        };
    </script>
</body>
</html>
